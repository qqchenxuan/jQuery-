<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery操作元素的属性</title>
        <script src="js/jquery-3.5.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
       function testField(){
                //获取元素对象
           var uname = $("#uname");
                //获取
           alert(uname.attr("type")+":"+uname.attr("value")+":"+uname.val())

       }

        function testField2(){
            //获取元素对象
            var uname = $("#uname");
            uname.attr("type","button");      //将id为uname的元素  类型改成button
        }

    </script>

</head>
 <body>
      <h3>jquery操作元素属性</h3>
      <input type="button" value="测试获取元素属性" onclick="testField()">;
      <input type="button" value="测试修改元素属性" onclick="testField2()">;
      <hr>
 用户名：<input type="text" name="uname" id="uname" value="">
</body>
</html>
